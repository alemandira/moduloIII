<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Mandira.ico" type="image/x-icon">
    <title>Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>

</head>

<body>
    <h1>Tabelas Testes 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>            
        </tr>

        <tr>
            <td rowspan="4">C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

        <tr>
            <td colspan="5">M</td>
        </tr>
    </table>

    
</body>

</html>
